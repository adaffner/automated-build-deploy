version: "2"
services:
  master:
    image: jenkins/jenkins
    restart: always
    ports:
    - 80:8080
    - 50000:50000
    environment:
    - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
    - ./init_groovy:/var/jenkins_home/init.groovy.d

  worker1:
    image: jenkinsci/jnlp-slave
    depends_on:
    - master
    environment:
    - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    - JENKINS_MASTER=https://master:8080
    - JENKINS_NAME=worker1
    - JENKINS_USER=arthur
    - JENKINS_PASS=password
    - JENKINS_RETRY=10
    - JENKINS_URL=http://jenkinsmaster:8080
    - JENKINS_AGENT_NAME=build
    - JENKINS_AGENT_WORKDIR=/home/jenkins
    command: -c "JENKINS_SECRET=`curl -s http://jenkinsmaster:8080/computer/$$JENKINS_AGENT_NAME/slave-agent.jnlp | grep -oP '(?<=<argument>).*?(?=</argument>)' | head -1` &&
                 java -cp /usr/share/jenkins/slave.jar hudson.remoting.jnlp.Main -headless -url $$JENKINS_URL $$JENKINS_SECRET $$JENKINS_AGENT_NAME"
    restart: always
    volumes:
    - jenkins-worker1:/var/jenkins_home/worker

  worker2:
    image: jenkinsci/jnlp-slave
    depends_on:
    - master
    environment:
    - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    - JENKINS_MASTER=https://github.com/adaffner/automated-build-deploy.git
    - JENKINS_NAME=worker2 
    - JENKINS_USER=arthur
    - JENKINS_PASS=password
    - JENKINS_RETRY=10
    - JENKINS_URL=http://jenkinsmaster:8080
    - JENKINS_AGENT_NAME=build
    - JENKINS_AGENT_WORKDIR=/home/jenkins
    restart: always
    command: -c "JENKINS_SECRET=`curl -s http://jenkinsmaster:8080/computer/$$JENKINS_AGENT_NAME/slave-agent.jnlp | grep -oP '(?<=<argument>).*?(?=</argument>)' | head -1` &&
                 java -cp /usr/share/jenkins/slave.jar hudson.remoting.jnlp.Main -headless -url $$JENKINS_URL $$JENKINS_SECRET $$JENKINS_AGENT_NAME"
    volumes:
    - jenkins-worker2:/var/jenkins_home/worker

volumes:
  jenkins-master:
  jenkins-worker1:
  jenkins-worker2:
